name: Manual AI Article Generator

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install deps
        run: pip install torch transformers markdown

      - name: ğŸ“ Generate article
        run: python3 generate_article.py

      - name: ğŸŒ Generate site
        run: python3 generate_site.py

      - name: ğŸ“¤ Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/*.md site/
          git commit -m "Dodano artykuÅ‚ i wygenerowano stronÄ™" || echo "Brak zmian"
          git push

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
