name: Manual AI Article Generator

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install dependencies
        run: |
          pip install torch transformers markdown

      - name: ğŸ“ Generate AI article
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python3 generate_article.py

      - name: ğŸ–¥ï¸ Generate static site
        run: python3 generate_site.py

      - name: ğŸš€ Commit and push article
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/*.md site/
          git commit -m "ğŸ§  Dodano nowy artykuÅ‚ AI i zaktualizowano stronÄ™"
          git push

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
