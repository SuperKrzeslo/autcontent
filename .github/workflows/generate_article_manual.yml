name: Manual AI Article Generator

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔧 Install deps
        run: pip install torch transformers markdown

      - name: 📝 Generate article
        run: python3 generate_article.py

      - name: 🌐 Generate site
        run: python3 generate_site.py

      - name: 📤 Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/*.md site/
          git commit -m "Dodano artykuł i wygenerowano stronę" || echo "Brak zmian"
          git push

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
